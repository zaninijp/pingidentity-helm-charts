apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-postman-configmap
data:
  postman_vars.json: |
    {
        "id": "40199d03-d15c-47e4-b502-8b62f98479d1",
        "name": "Solution-Customer360",
        "values": [
            {
                "key": "pfAdminURL",
                "value": "https://{{ .Release.Name }}-pingfederate:{{ .Values.pingfederate.service.admin.port }}",
                "enabled": true
            },
            {
                "key": "pfBaseURL",
                "value": "https://{{ .Values.testing.VIRTUAL_HOSTNAME }}",
                "enabled": true
            },
            {
                "key": "pingIdSdk",
                "value": {{ .Values.pingidsdk | quote }},
                "enabled": true
            },
            {
                "key": "sdkAppId",
                "value": {{ .Values.testing.PINGIDSDK_APPID | quote }},
                "enabled": true
            }
        ],
        "_postman_variable_scope": "environment"
    }